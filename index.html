<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Finance Helper$</title>
</head>
<body>

  <header id="main-header" class=" text-white p-3 pt-4 mb-3 border-bottom" style="border-bottom:2px solid rgb(49, 49, 49);">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <h1 id="header-title" class="text-center">Finance Helper$</h1>
        </div>
        
      </div>
    </div>
  </header>

  <div class="container-fluid">
   <div id="main">

    <div class="d-flex flex-column justify-content-center border border-dark rounded p-2 pt-3 pl-3 mb-3" id="budgetContainer">
      
      <i class="far fa-minus-square" id="minimizeToggle1A"></i>
      <i class="far fa-plus-square" id="minimizeToggle1B"></i>

      <div class="badge badge-light text-wrap order-2" id="expensesTotal" style="display: none;">
        <h1 class="badge badge-light text-wrap mb-0"></h1>
        <div id="expenseBar"></div>
      </div>
      <!-- <h1 class="badge badge-light text-wrap order-2" id="expensesTotal" style="display: none;">Expenses: <span id="expenseBar"></span></h1> -->
      <div class="badge badge-light text-wrap order-3" id="budgetDifference" style="display: none;">
        <h1 class="badge badge-light text-wrap mb-0"></h1>
        <div id="budgetBar"></div>
      </div>
      <form id="addBudget" class="justify-content-center form-inline mb-3">
        <input type="text" maxlength="9" class="form-control mr-2 mt-2 w-30 p-2" id="budget" value="" placeholder="Budget Amount?">
        <input type="submit" class="btn btn-success mt-2 border" id="submitBudget" value="Set Budget">
      </form>
      </div>

     <div class="border border-dark rounded p-3 mb-3" id="submitActivityContainer" style="display: none;">
      <i class="far fa-minus-square" id="minimizeToggle2"></i>
      <i class="far fa-plus-square" id="minimizeToggle2"></i>
      <h1 class="title text-light pr-2 text-center">Submit Expense</h1>
      <form id="addForm" class="d-flex justify-content-center form-inline mb-3">
          <input type="text" maxlength="30" class="form-control mr-2 mt-2 w-60 p-2" id="item" value="" placeholder="Payment For?">
          <input type="text" maxlength="9" class="form-control mr-2 mt-2 w-30 p-2" id="amount" value="" placeholder="Amount?">
        <select class="form-control mr-2 mt-2" style="width:105px;" id="priority">
          <option value="1">Paid</option>
          <option value="2">Pending</option>
          <option value="3">Unpaid</option>
        </select>
        <input type="submit" class="btn btn-success mt-2 border" value="Submit">
      </form>
      </div>

      <div class="border border-dark rounded p-3 mb-3" id="ActivityContainer" style="display: none;">
        <!-- <i class="far fa-minus-square" id="minimizeToggle3"></i>
        <i class="far fa-plus-square" id="minimizeToggle3"></i> -->
        <h1 class="title text-light text-center">Activities</h1>
        <select class="d-flex justify-content-center form-control mr-2 mb-2 mt-2" id="filter">
          <option value="All">All</option>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Unpaid">Unpaid</option>
        </select>
        <ul id="items" class="list-group">
          <!-- <li class="list-group-item p-2"><button class="btn btn-secondary btn-sm float-left mr-2"><i class="fas fa-arrows-alt" style="font-size:15px;color:white;"></i></button>Sample<button class="btn btn-danger btn-sm float-right delete">X</button></li> -->
        </ul>
        <div id="output"></div>
      </div>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
