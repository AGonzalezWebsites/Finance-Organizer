<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/v4-shims.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Day Planner</title>
</head>
<body style="background: rgb(14, 64, 73);">

  <header id="main-header" class="bg-info text-white p-4 mb-3 border-bottom" style="border-bottom:2px solid rgb(85, 191, 218);">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h1 id="header-title" class="text-center">Financial Helper</h1>
        </div>
        
      </div>
    </div>
  </header>

  <div class="container">
   <div id="main">

    <div class="bg-info border border-dark rounded p-3 mb-3">
      <form id="addBudget" class="form-inline mb-3">
          <input type="text" maxlength="10" class="form-control mr-2 mt-2 w-30 p-2" id="budget" value="" placeholder="Budget Amount?">
        <input type="submit" class="btn btn-success mt-2 border" id="submitBudget" value="Set Budget">
      </form>
      </div>

     <div class="bg-info border border-dark rounded p-3 mb-3">
      <h2 class="title text-light">Submit Activity <i style="font-size: 15px;">and payment Status</i></h2>
      <form id="addForm" class="form-inline mb-3">
          <input type="text" maxlength="38" class="form-control mr-2 mt-2 w-60 p-2" id="item" value="" placeholder="Payment For?">
          <input type="text" maxlength="10" class="form-control mr-2 mt-2 w-30 p-2" id="amount" value="" placeholder="Amount?">
        <select class="form-control mr-2 mt-2" style="width:105px;" id="priority">
          <option value="1">Paid</option>
          <option value="2">Pending</option>
          <option value="3">Unpaid</option>
        </select>
        <input type="submit" class="btn btn-success mt-2 border" value="Submit">
      </form>
      </div>

      <div class="bg-info border border-dark rounded p-3 mb-3">
        <h2 class="title text-light w-50">Activities</h2>
        <button class="btn btn-success border" id="arrange">Swap Items</button>
        <select class="form-control mr-2 mb-2 mt-2 w-50" id="filter">
          <option value="All">All</option>
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Unpaid">Unpaid</option>
        </select>
        <ul id="items" class="list-group">
          <!-- <li class="list-group-item p-2"><button class="btn btn-secondary btn-sm float-left mr-2"><i class="fas fa-arrows-alt" style="font-size:15px;color:white;"></i></button>Sample<button class="btn btn-danger btn-sm float-right delete">X</button></li> -->
        </ul>
        <div id="output"></div>
      </div>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
